<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"
    ></script>
    <!-- <script src="../../dist/bundle.js"></script> -->
    <!-- <script type="module" src="../src/firebase/firebaseauth.js"></script> -->
    <!-- <script type="module" src="../../src/firestore.js"></script> -->
    <!-- <script type="module" src="../src/firebase/register.js"></script> -->
    <link rel="stylesheet" href="../register/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/imgs/favicon-32x32.ico" />
    <!-- <script src="../js/loader.js" defer></script> -->
    <title>Mundo Servicios | Registrarse</title>
  </head>
  <body>
    <div class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <nav class="navbar">
      <div class="brand-logo">
        <a href="/index.html">
          <img src="../assets/imgs/mundoservicios-black.webp" alt="logo" />
        </a>
      </div>
    </nav>
    <div class="wrapper">
      <div class="register-section">
        <div class="register-title">Registrarse</div>
        <form class="register-container" id="registerForm">
          <input class="name" placeholder="Nombre y apellidos" />
          <input class="mail" placeholder="E-mail" name="email" />
          <input
            class="password"
            type="password"
            placeholder="Contraseña"
            name="password"
          />
          <span
            class="toggle-password"
            id="togglePassword"
            style="cursor: pointer"
            >Mostar Contraseña</span
          >
          <button type="submit" class="acceder" id="access">Acceder</button>
          <div class="already">
            <a href="/login/">Ya tengo una cuenta</a>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <div class="copyright">
        Copyright © 2023 MundoServicios. <br />Todos los derechos reservados.
      </div>
    </div>
    <script type="module" src="./firebase.config.client.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
